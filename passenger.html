<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passenger – Find a Trip | Gbero</title>
  <link rel="stylesheet" href="static/style.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-3h5AQX56Mjk2DWuN1H5Nl6iGjHBu5OVnpoEHQbK6y9m16HlYaaYeX7qmQdOVwBr7nTQsF1g0WsBANDYTGP6xOg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <a href="index.html" class="logo">Gbero</a>
    </nav>
  </header>
  <main class="content">
    <h2>Passenger Dashboard</h2>
    <p class="subtitle">Browse available rides and choose the one that suits you.</p>
    <div class="passenger-name-form">
      <label for="passengerName">Enter your name:</label>
      <input type="text" id="passengerName" placeholder="e.g., Chioma" />
      <button class="btn btn-primary" onclick="setPassengerName()">Set Name</button>
    </div>
    <!-- Wallet section for passengers -->
    <div id="passengerWalletSection" class="wallet-section hidden">
      <h3>Your Wallet</h3>
      <p>Balance: ₦<span id="passengerWalletBalance">0</span></p>
      <div class="wallet-actions">
        <input type="number" id="passengerDepositAmount" min="0" placeholder="Top up amount" />
        <button class="btn btn-secondary" onclick="depositToPassenger()"><i class="fa-solid fa-plus"></i> Deposit</button>
      </div>
    </div>
    <div id="availableTrips" class="trip-list hidden">
      <h3>Available Trips</h3>
      <div id="availableTripsContainer"></div>
    </div>
  </main>
  <footer class="footer">
    <p>&copy; 2025 Gbero. All rights reserved. | <a href="privacy.html" style="color: #ffd54f; text-decoration: underline;">Privacy Policy</a></p>
  </footer>
  <!-- Cookie banner logic -->
  <script src="static/cookies.js"></script>
  <script src="static/script.js"></script>
</body>
</html>
